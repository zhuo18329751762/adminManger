<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- 资源路径
    1:绝对路径：完整路径
    2:相对路径:相对位置关系
        xxxx/html/02-图片音频视频.html
        xxxx/html/a.jpg

        ./a.jpg  &  a.jpg
-->
<!--  尺寸单位
    1.px:像素
    2.百分比
-->
<img src="a.jpg" width="300" height="400">
<img src="https://img.tukuppt.com/photo-big/00/00/94/6152bc0ce6e5d805.jpg" width="300" height="400">
<!--  auto支持MP3、WAV、OGG三种格式的音频 -->
<audio src="b.mp3" controls="controls"></audio>
<!--
auto支持MP4、WebM、OGG三种格式的视频
-->
<video src="c.mp4" controls="controls" width="300" height="400"></video>
</body>
</html>
