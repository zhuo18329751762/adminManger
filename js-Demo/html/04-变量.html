<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
  var test=20;
  test="张三";
  alert(test);

  /*
  var:
    1.作用域：全局变量
    2.变量可以重复定义
  let:
    1.作用域:当前代码块
    2.变量不能重复定义
  const:
    1.用来声明一个只读的常量，一旦声明，就不能够改变他的值
    */
  {
    let age=20;
    // var age=30;
  }
  alert(age);//可以访问到
  const PI=3.14;
</script>
</body>
</html>
