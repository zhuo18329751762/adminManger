<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

<img  id="light" src="../imgs/off.gif"><br>

<div class="cls">牛马</div> <br>
<div class="cls">牛马程序员</div> <br>

<input type="checkbox" name="hobby">电影
<input type="checkbox" name="hobby">旅游
<input type="checkbox" name="hobby">游戏
<br>

<script>
    /*
    获取：使用Document对象的方法来获取
        getElementById:根据id属性值，返回一个Element对象
        getElementsByTagName:根据标签名称获取，返回Element对象数组
        getElementsByName:根据name属性值获取，返回Element对象数组
        getElementsByClassName:根据class属性值获取，返回Element对象数组
     */

    // 1 getElementById:根据id属性值，返回一个Element对象
    let img = document.getElementById("light");
    // alert(img);
    img.src="../imgs/on.gif";

    // 2 getElementsByTagName:根据标签名称获取，返回Element对象数组
    let divs = document.getElementsByTagName("div");
    /*
    style:设置元素css样式
    innerHtML:设置元素内容
     */

    for (let i = 0; i < divs.length; i++) {
        divs[i].style.color="red";
        divs[i].innerHTML="白马";
    }

    // 3 getElementsByName:根据name属性值获取，返回Element对象数组
    let hobbys = document.getElementsByName("hobby");
    for (let i = 0; i < hobbys.length; i++) {
        hobbys[i].checked=true;
    }

    // 4 getElementsByClassName:根据class属性值获取，返回Element对象数组
    // let clss = document.getElementsByClassName("cls");

    //     alert(clss[i]);
    // }



</script>
</body>
</html>
